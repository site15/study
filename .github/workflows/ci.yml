name: CI Checks

on:
  pull_request:
    branches: ["main"]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: landing/package-lock.json
          
      - name: Install dependencies
        run: |
          cd landing
          npm ci
          
      - name: Run ESLint
        run: |
          cd landing
          npm run lint
          
      - name: Test build
        run: |
          cd landing
          npm run build